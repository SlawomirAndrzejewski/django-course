{% extends 'base.html' %}
{% load static %}

{% block css_file %}
    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock %}

{% block content %}
<section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
        <img src="{% static 'blog/images/traveler.jpg' %}" alt="Post Title">
        <address>{{ post.author }}</address>
        <div>
            Last updated at <time>{{ post.date|date:'d M Y' }}</time>
        </div>
    </article>
</section>

<main>
    <p>{{ post.content|linebreaks }}</p>
</main>
{% endblock %}
